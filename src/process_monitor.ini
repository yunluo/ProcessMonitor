; Process Monitor 配置文件
; 本文件应与 process_monitor.exe 放在同一目录下

; 示例1: 监控记事本程序
[notepad]
enabled=1
process_name=notepad.exe
command=notepad.exe
working_dir=

; 示例2: 监控计算器程序
[daemon]
enabled=1
process_name=daemon.exe
command=D:\DOWNLOAD\86977_20170622011238\daemon.exe
working_dir=D:\DOWNLOAD\86977_20170622011238

; 示例3: 监控自定义程序 (已禁用)
[custom_app]
enabled=0
process_name=myapp.exe
command=C:\MyApp\myapp.exe --param1 --param2
working_dir=C:\MyApp

; 示例4: 监控在特定目录运行的程序
[custom_app_with_dir]
enabled=0
process_name=myapp.exe
command=myapp.exe --param1
working_dir=D:\MyAppDirectory