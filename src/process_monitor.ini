; Process Monitor 配置文件
; 本文件应与 process_monitor.exe 放在同一目录下

; 示例1: 监控记事本程序
[notepad]
process_name=notepad.exe
command=notepad.exe
working_dir=

; 示例2: 监控计算器程序
[daemon]
command=D:\DOWNLOAD\86977_20170622011238\daemon.exe

; 示例3: 监控自定义程序
[myapp]
command=C:\MyApp\app.exe --config=config.ini
working_dir=C:\MyApp
